<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Expresión</title>
    <link rel="stylesheet" href="parte3.css">
</head>
<body>
    <div class="team">
        <h2>Equipo:</h2>
        <p>Genesis Alonso Chacón</p>
        <p>Jazmin Heredia Cota</p>
    </div>

    <h1>Generar de Árbol de Expresión</h1>
    <input type="text" id="expression" placeholder="Ingresa la expresión" />
    <button onclick="processExpression()">Construir Árbol</button>
    
    <div class="lienzos">
        <div class="canvas-container">
            <h2>Árbol de Expresión</h2>
            <canvas id="treeCanvas" width="600" height="400" style="border: 1px solid #ea1111; color: #34ac42; overflow: scroll;"></canvas>
            <h2>Recorridos</h2>
            <p>Preorden: <span id="preOrderResult"></span></p>
            <p>Inorden: <span id="inOrderResult"></span></p>
            <p>Postorden: <span id="postOrderResult"></span></p>
        </div>
    
        <div class="canvas-container">
            <div class="contenedor2">
            <h2>Lenguaje ensamblador</h2>
            <canvas id="treeCanvas2" width="600" height="700" style="border: 1px solid #ea1111; color: #34ac42; overflow: scroll;"></canvas>
            
            </div>
            <button onclick="downloadAssembly()">Descargar Código</button>
        </div>
    </div>
    


    
    
    <script src="parte2.js"></script>
</body>
</html>
